            background: linear-gradient(to right, maroon 0%, black 100%);
            color: white;

            width: 450px;
            height: auto;

<body>
    <table class="table">
        <tr>
            <td>
                <h1>Daily Driving Cost</h1>
                <p>Determine daily driving cost based on total miles driven per day, cost per gallons of gas, average
                    miles per gallon, parking fees per day and tolls per day</p>
                <table>
                    <tr>
                        <td id="display"></td>
                        <td>
                            <form name="theform">
                                <table>
                                    <tr>
                                        <td>Miles Driven:</td>
                                        <td><input name="milesDrivenfm" size="10"><br></td>
                                    </tr>

                                    <tr>
                                        <td>Cost Per Gallon:</td>
                                        <td><input name="costPerGallonfm" size="10"><br></td>
                                    </tr>

                                    <tr>
                                        <td>Average Miles Per Gallon:</td>
                                        <td><input name="averageMilesPerGallonfm" size="10"><br></td>
                                    </tr>

                                    <tr>
                                        <td>Parking Fees:</td>
                                        <td><input name="parkingFeesfm" size="10"><br></td>
                                    </tr>

                                    <tr>
                                        <td>Tolls:</td>
                                        <td><input name="tollsfm" size="10"><br></td>
                                    </tr>

                                    <tr>
                                        <td>Total:</td>
                                        <td>
                                            <h2 id="finalanswer"></h2>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="button" name="calc" value="Calculate"
                                                onclick="calculate();">
                                            <input type="button" name="clear" value="Clear" onclick="clearinfo();">
                                        </td>
                                    </tr>

                                </table>
                            </form>
                        </td>
                    </tr>
                </table>

                <script>
                    function calculate() {

                        var milesDriven;
                        var costPerGallon;
                        var averageMilesPerGallon;
                        var parkingFees;
                        var tolls;
                        var total;

                        milesDriven = parseFloat(document.theform.milesDrivenfm.value);
                        costPerGallon = parseFloat(document.theform.costPerGallonfm.value);
                        averageMilesPerGallon = parseFloat(document.theform.averageMilesPerGallonfm.value);
                        parkingFees = parseFloat(document.theform.parkingFeesfm.value);
                        tolls = parseFloat(document.theform.tollsfm.value);

                        total = parseFloat(costPerGallon * milesDriven / averageMilesPerGallon + parkingFees + tolls);
                        document.querySelector('h2').innerHTML = "$ " + total.toFixed(2);

                    }

                    function clearinfo() {
                        document.theform.milesDrivenfm.value = " ";
                        document.theform.costPerGallonfm.value = " ";
                        document.theform.averageMilesPerGallonfm.value = " ";
                        document.theform.parkingFeesfm.value = " ";
                        document.theform.tollsfm.value = " ";

                        document.getElementById("finalanswer").innerHTML = " ";

                        document.theform.milesDrivenfm.focus();
                    }

                    function getImages() {
                        document.theform.milesDrivenfm.focus();

                        images = new Array(5);

                        display = document.getElementById("display");

                        images[0] = "<img src='car1.jpg' alt='image of car'>";
                        images[1] = "<img src='car2.jpg' alt='image of car'>";
                        images[2] = "<img src='car3.jpg' alt='image of car'>";
                        images[3] = "<img src='car4.jpg' alt='image of car'>";
                        images[4] = "<img src='car5.jpg' alt='image of car'>";

                        i = Math.floor(Math.random() * images.length)

                        display.innerHTML = images[i];
                    }

                    getImages();
                </script>
            </td>
        </tr>
    </table>
